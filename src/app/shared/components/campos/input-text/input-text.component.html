<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidade(formControl, 'required')">Campo obrigat√≥rio</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidade(formControl, 'minlength')"> Campo precisa ter no minimo o valor
      {{validacao.lengthValidar(formControl,'minlength')}}</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidade(formControl, 'maxlength')"> Campo precisa ter no maximo o valor
      {{validacao.lengthValidar(formControl,'maxlength')}}</mat-error>
  </mat-form-field>
</div>
