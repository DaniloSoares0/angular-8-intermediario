<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" type="number" [min]="minimo" [max]="maximo" [step]="step"
      [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidade('formControl','required')">Campo obrigat√≥rio</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidade('formControl','min')">
      Campo precisa ter no minimo o valor {{validacao.lengthValidar(formControl,'min')}}</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidade('formControl','max')">
      Campo precisa ter no maximo o valor {{validacao.lengthValidar(formControl,'max')}}</mat-error>
  </mat-form-field>
</div>
