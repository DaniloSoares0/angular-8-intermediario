<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" type="number" [min]="minimo" [max]="maximo" [step]="step"
      [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidade('formControl','required')">Campo obrigat√≥rio</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidade('formControl','min')"> Minimo nota 0</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidade('formControl','max')"> Maximo nota 10</mat-error>
  </mat-form-field>
</div>
