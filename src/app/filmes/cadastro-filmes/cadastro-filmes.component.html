<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
      <mat-card-content>

        <dio-input-text titulo="Título *" controlName="titulo" [formGroup]="cadastro"></dio-input-text>
        <dio-input-text titulo="Link Foto *" controlName="urlFoto" [formGroup]="cadastro"></dio-input-text>

        <mat-form-field class="full-width">
          <input matInput readonly (click)="picker.open()" [matDatepicker]="picker" placeholder="Data de Lançamento *"
            name="dtLancamento" formControlName="dtLancamento">
          <mat-error *ngIf="validacao.hasErrorValidade(f.dtLancamento,'required')">
            Campo
            obrigatório</mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Nota IMDb *" type="number" min="0" max="10" step="0.1" name="notaImdb"
            formControlName="notaImdb">
          <mat-error *ngIf="validacao.hasErrorValidade(f.notaImdb,'required')">
            Campo
            obrigatório</mat-error>
          <mat-error *ngIf="validacao.hasErrorValidade(f.notaImdb,'min')">
            Minimo
            nota 0</mat-error>
          <mat-error *ngIf="validacao.hasErrorValidade(f.notaImdb,'max')">
            Maximo
            nota 10</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link IMDb" name="urlImdb" formControlName="urlImdb">
          <mat-error *ngIf="validacao.hasErrorValidade(f.urlImdb,'required')">
            Campo
            obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero *" formControlName="genero">
            <mat-option value="Ação">Açao</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
          <mat-error *ngIf="validacao.hasErrorValidade(f.genero,'required')">
            Campo
            obrigatório</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
